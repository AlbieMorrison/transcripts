<h2>School Information</h2>
<br>
<label for="school_name">School name</label>
<input type="text" name="school_name" required>
<br>
<label for="school_phone">School phone (ex. (123)-456-7890)</label>
<input type="tel" name="school_phone" pattern="\(?[\d]{3}\)?-?[\d]{3}-?[\d]{4}" required>
<br>
<label for="school_email">School email</label>
<input type="text" name="school_email" required>
<br>
<label for="school_address_street">School address</label>
<input type="text" name="school_address_street" autocomplete="street-address" required>
<br>
<label for="school_address_street">City</label>
<input type="text" name="school_address_city" autocomplete="address-level2" required>
<label for="school_address_street">State</label>
<input type="text" name="school_address_state" autocomplete="address-level1" required>
<label for="school_address_street">Zip code</label>
<input type="text" name="school_address_zip" autocomplete="postal-code" required>
<br>
<label for="school_website">School website (optional)</label>
<input type="text" name="school_website">
<br>
<label for="school_code">IDOE school code (optional)</label>
<input type="text" name="school_code">
<br>
<button id="submit" type="submit">Submit</button>
